<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | Wei Cheng (Wayne) Chiu</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="blog.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header class="navbar">
        <div class="nav-container">
            <a href="index.html" class="site-title">waynehacking8</a>
            <nav class="nav-links">
                <a href="index.html" class="nav-link">CV</a>
                <a href="blog.html" class="nav-link active">Blog Posts</a>
                <a href="publications.html" class="nav-link">Publications</a>
            </nav>
        </div>
    </header>

    <!-- 固定的個人資訊側邊欄 -->
    <aside class="profile-sidebar">
        <div class="profile-content">
            <div class="profile-image">
                <img src="./images/profile.jpg" alt="Wayne Chiu">
            </div>
            <div class="about-content">
                <h2>About</h2>
                <p>Passionate computer science graduate student specializing in machine learning and information security.</p>
            </div>
            <div class="contact-section">
                <a class="contact-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Taiwan</span>
                </a>
                <a class="contact-item" href="mailto:waynehacking8@gmail.com">
                    <i class="fas fa-envelope"></i>
                    <span>waynehacking8@gmail.com</span>
                </a>
                <a class="contact-item" href="https://www.linkedin.com/in/wei-cheng-chiu-b547a811a/" target="_blank">
                    <i class="fab fa-linkedin"></i>
                    <span>WEI CHENG (Wayne) CHIU</span>
                </a>
                <a class="contact-item" href="https://github.com/waynehacking8" target="_blank">
                    <i class="fab fa-github"></i>
                    <span>@waynehacking8</span>
                </a>
                <a class="contact-item" href="https://x.com/WEICHENGCH52824" target="_blank">
                    <i class="fa-brands fa-x-twitter"></i>
                    <span>@WEICHENGCH52824</span>
                </a>
            </div>
        </div>
    </aside>

    <main class="blog-main">
        <div class="blog-container">
            <div class="blog-header">
                <h1>> Blog_Posts</h1>
                <div class="terminal-line">
                    <span class="prompt">$</span>
                    <span class="command">ls -la *.md</span>
                    <span class="cursor"></span>
                </div>
            </div>

            <div class="blog-categories">
                <button class="category active" data-category="all">
                    <i class="fas fa-code-branch"></i>
                    All
                </button>
                <button class="category" data-category="machine-learning">
                    <i class="fas fa-brain"></i>
                    Machine Learning
                </button>
                <button class="category" data-category="cybersecurity">
                    <i class="fas fa-shield-alt"></i>
                    Cybersecurity
                </button>
                <button class="category" data-category="programming">
                    <i class="fas fa-code"></i>
                    Programming
                </button>
                <button class="category" data-category="others">
                    <i class="fas fa-ellipsis-h"></i>
                    Others
                </button>
            </div>

            <div class="blog-grid">
                <!-- 文章將通過 JavaScript 動態載入 -->
            </div>

            <!-- 管理員控制項 -->
            <div class="admin-controls admin-only" style="display: none;">
                <button id="newPost" class="admin-btn">
                    <i class="fas fa-plus"></i>
                    New Post
                </button>
                <button id="adminLogout" class="admin-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
            </div>
        </div>
    </main>

    <!-- 文章閱讀模態框 -->
    <div id="postModal" class="modal">
        <!-- 模態框內容 -->
    </div>

    <!-- 新文章模態框 -->
    <div id="newPostModal" class="modal">
        <div class="modal-content">
            <h2>New Blog Post</h2>
            <form id="newPostForm">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" required>
                        <option value="machine-learning">Machine Learning</option>
                        <option value="cybersecurity">Cybersecurity</option>
                        <option value="programming">Programming</option>
                        <option value="others">Others</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="content">Content (Markdown)</label>
                    <textarea id="content" rows="10" required></textarea>
                </div>
                <div class="form-group">
                    <label for="tags">Tags (comma separated)</label>
                    <input type="text" id="tags" placeholder="e.g. python, machine learning">
                </div>
                <div class="modal-buttons">
                    <button type="submit" class="submit-btn">Publish</button>
                    <button type="button" class="cancel-btn" onclick="closeNewPostModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <div class="admin-portal" style="position: fixed; bottom: 10px; right: 10px; z-index: 1000;">
        <button id="adminLogin" class="admin-login-btn">
            <i class="fas fa-terminal"></i>
        </button>
    </div>

    <!-- 管理者登入對話框 -->
    <div id="adminModal" class="modal">
        <div class="modal-content">
            <h3>Admin Access</h3>
            <form id="loginForm">
                <input type="password" id="adminPassword" placeholder="Enter password">
                <button type="submit">Login</button>
                <button type="button" id="modalClose">Cancel</button>
            </form>
        </div>
    </div>

    <script type="module" src="auth.js"></script>
    <script type="module" src="posts.js"></script>
    <script type="module" src="blog.js"></script>
</body>
</html>
